[install]
# 启用 workspace
workspace = true

# 禁用 symlink，解决 date-fns 解析问题
symlink = false

# 自动安装 peer dependencies
auto = "auto"

# 缓存配置
cache = true
cache-dir = ".bun-cache"

# 更快的安装
production = false
frozen-lockfile = false

